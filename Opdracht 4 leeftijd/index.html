    <script>
        console.log("geboortejaar");
    function geboortejaar(jaar, leeftijd) {
        let geboortejaar = jaar - leeftijd;
        console.log(geboortejaar);
    }
    geboortejaar(2025, 17);

    console.log("geboortemaand");
    function geboortemaand(maand, maandNu) {
        let geboortemaand = maand - maandNu;
        console.log(geboortemaand);
    }
    geboortemaand(7, 0);

    console.log("geboortedag");
    function geboortedag(dag, dagNu) {
        let geboortedag = dag - dagNu;
        console.log(geboortedag);
    }
    geboortedag(25, 0);


    console.log("Je bent 17!")
    </script>
